<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tailwind.css') }}" />
    
</head>
<body>
    <nav class="relative flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg bg-black-700 mb-3">
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
          <div class="w-full relative flex justify-between lg:w-auto  px-4 lg:static lg:block lg:justify-start">
            <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white" href="/">
              
            </a>
            <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button">
              <span class="block relative w-6 h-px rounded-sm bg-white"></span>
              <span class="block relative w-6 h-px rounded-sm bg-white mt-1"></span>
              <span class="block relative w-6 h-px rounded-sm bg-white mt-1"></span>
            </button>
          </div>
          <div class="lg:flex flex-grow items-center" id="example-navbar-warning">
            <ul class="flex flex-col lg:flex-row list-none ml-auto">
              <li class="nav-item">
                <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="{{url_for('product.product_page')}}">
                  Product
                </a>
              </li>
                <li class="nav-item">
                  <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="{{url_for('auth.AboutUs_page')}}">
                    about us
                  </a>
                </li>
                
                {% if session.get('is_login', False) %}
                  <li class="nav-item">
                   <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="{{url_for('auth.logout_page')}}">
                     logout
                   </a> 
                  </li>  
                  <li class="nav-item">
                   <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" >
                    {{ session.get("user_name", "")}}    
                   </a>
                  </li>
                {% else %}
                  <li class="nav-item">
                   <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="{{url_for('auth.registration_page')}}">
                     registration
                   </a>
                  </li>
                  <li class="nav-item">
                  <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="{{url_for('auth.login_page')}}">
                     login
                  </a>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div id="root">
          {% block content %}{% endblock %}
        </div>
      

    
</body>
</html>
