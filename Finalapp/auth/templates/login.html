{% extends 'index.html' %}
{% block title %} Login Page
{%endblock%}
{% block content %}
<head>
  <style> body{background-image: url(https://i2.wp.com/mnmt.no/wp-content/uploads/2016/12/KHIDI_0012_main_floor_lights.jpg?fit=1601%2C1039&ssl=1);
  background-size: cover;
  }
  </style>
</head>
<section>

 <div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-black-500 border-0"
        >

         <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <div class="text-white text-center mb-3 font-bold">
              <small>Sign In With Credentials</small>
            </div>
            <form method="POST" action="{{url_for('auth.login_page')}}"> 
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-white text-xs font-bold mb-2"
                  for="grid-password"
                  >Email</label
                ><input
                  name="email"
                  type="email"
                  class="px-3 py-3 placeholder-black-400 text-black-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="Email"
                  style="transition: all 0.15s ease 0s;"
                />
              </div>
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-white text-xs font-bold mb-2"
                  for="grid-password"
                  >Password</label
                ><input
                  name="password"
                  type="password"
                  class="px-3 py-3 placeholder-black-400 text-black-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="Password"
                  style="transition: all 0.15s ease 0s;"
                />
              </div>
             
              {% if error_msg != "" %}
                <div class="text-center mt-4 text-red-700">
                  {{ error_msg }}
                </div>
              {% endif %}
                <button
                  class="bg-black-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                  type="submit"
                  style="transition: all 0.15s ease 0s;"
                >
                  Sign In
              </button>
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
   </div>
</section>
{% endblock %}
